<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Search Experiment - PSY2001</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@3.6.0"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useCallback, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } from 'recharts';

        const SET_SIZES = [5, 10, 15, 20];
        const TRIALS_PER_SET = 10;
        const TIMEOUT_MS = 4000;

        const ExperimentState = {
            SETUP: 'SETUP',
            INSTRUCTIONS: 'INSTRUCTIONS',
            FIXATION: 'FIXATION',
            TRIAL: 'TRIAL',
            FEEDBACK: 'FEEDBACK',
            RESULTS: 'RESULTS'
        };

        const StimulusIcon = ({ type, color }) => {
            if (type === 'target') {
                return React.createElement('svg', { width: "40", height: "40", viewBox: "0 0 40 40" },
                    React.createElement('text', { x: "20", y: "30", fontSize: "30", fontWeight: "bold", textAnchor: "middle", fill: color || "#ef4444" }, "T")
                );
            }
            if (type === 'distractor1') {
                return React.createElement('svg', { width: "40", height: "40", viewBox: "0 0 40 40" },
                    React.createElement('text', { x: "20", y: "30", fontSize: "30", fontWeight: "bold", textAnchor: "middle", fill: color || "#3b82f6", transform: "rotate(180, 20, 20)" }, "L")
                );
            }
            if (type === 'distractor2') {
                return React.createElement('svg', { width: "40", height: "40", viewBox: "0 0 40 40" },
                    React.createElement('text', { x: "20", y: "30", fontSize: "30", fontWeight: "bold", textAnchor: "middle", fill: color || "#10b981" }, "L")
                );
            }
            return null;
        };

        const App = () => {
            const [state, setState] = useState(ExperimentState.SETUP);
            const [participantId, setParticipantId] = useState('');
            const [trials, setTrials] = useState([]);
            const [currentTrialIdx, setCurrentTrialIdx] = useState(0);
            const [currentStimuli, setCurrentStimuli] = useState([]);
            const [feedbackMessage, setFeedbackMessage] = useState(null);
            
            const trialInProgress = useRef(false);

            const startExperiment = () => {
                if (!participantId.trim()) return alert("Please enter a participant number.");
                const newTrials = [];
                SET_SIZES.forEach(size => {
                    for (let i = 0; i < TRIALS_PER_SET; i++) {
                        newTrials.push({
                            id: newTrials.length,
                            setSize: size,
                            targetPresent: i < (TRIALS_PER_SET / 2),
                            startTime: 0,
                            rt: null,
                            isCorrect: null,
                            response: null
                        });
                    }
                });
                setTrials(newTrials.sort(() => Math.random() - 0.5));
                setCurrentTrialIdx(0);
                setState(ExperimentState.INSTRUCTIONS);
            };

            const generateStimuli = useCallback((setSize, targetPresent) => {
                const positions = Array.from({ length: 25 }, (_, i) => i);
                const shuffledPositions = positions.sort(() => Math.random() - 0.5);
                const selectedPositions = shuffledPositions.slice(0, setSize);
                
                return selectedPositions.map((pos, idx) => {
                    const x = pos % 5;
                    const y = Math.floor(pos / 5);
                    const type = (idx === 0 && targetPresent) ? 'target' : (Math.random() > 0.5 ? 'distractor1' : 'distractor2');
                    return { type, x, y };
                });
            }, []);

            const nextTrial = useCallback(() => {
                if (currentTrialIdx >= trials.length) {
                    setState(ExperimentState.RESULTS);
                    return;
                }
                const trial = trials[currentTrialIdx];
                if (!trial) {
                    setState(ExperimentState.RESULTS);
                    return;
                }

                setCurrentStimuli(generateStimuli(trial.setSize, trial.targetPresent));
                setState(ExperimentState.FIXATION);
                
                setTimeout(() => {
                    setState(ExperimentState.TRIAL);
                    trialInProgress.current = true;
                    setTrials(prev => {
                        const updated = [...prev];
                        if (updated[currentTrialIdx]) {
                            updated[currentTrialIdx].startTime = Date.now();
                        }
                        return updated;
                    });
                }, 500 + Math.random() * 500);
            }, [currentTrialIdx, trials, generateStimuli]);

            const handleResponse = useCallback((pressed) => {
                if (state !== ExperimentState.TRIAL || !trialInProgress.current) return;
                trialInProgress.current = false;
                
                const endTime = Date.now();
                const trial = trials[currentTrialIdx];
                if (!trial) return;

                const rt = endTime - trial.startTime;
                let isCorrect = false;
                let responseStr = 'timeout';
                
                if (pressed !== null) {
                    responseStr = pressed ? 'present' : 'absent';
                    isCorrect = pressed === trial.targetPresent;
                }
                
                setTrials(prev => {
                    const updated = [...prev];
                    updated[currentTrialIdx] = { ...updated[currentTrialIdx], endTime, rt, response: responseStr, isCorrect };
                    return updated;
                });

                setFeedbackMessage(pressed === null ? "Too Slow!" : (isCorrect ? "Correct!" : "Incorrect"));
                setState(ExperimentState.FEEDBACK);

                setTimeout(() => {
                    setFeedbackMessage(null);
                    const nextIdx = currentTrialIdx + 1;
                    if (nextIdx >= trials.length) {
                        setState(ExperimentState.RESULTS);
                    } else {
                        setCurrentTrialIdx(nextIdx);
                    }
                }, 1000);
            }, [state, currentTrialIdx, trials]);

            useEffect(() => {
                if (state === ExperimentState.TRIAL) {
                    const timeout = setTimeout(() => handleResponse(null), TIMEOUT_MS);
                    return () => clearTimeout(timeout);
                }
            }, [state, handleResponse]);

            useEffect(() => {
                if (state === ExperimentState.FEEDBACK && feedbackMessage === null) {
                    if (currentTrialIdx < trials.length && trials.length > 0) {
                        nextTrial();
                    } else if (trials.length > 0) {
                        setState(ExperimentState.RESULTS);
                    }
                }
            }, [state, feedbackMessage, currentTrialIdx, trials.length, nextTrial]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (state === ExperimentState.TRIAL) {
                        if (e.key.toLowerCase() === 'j') handleResponse(true);
                        if (e.key.toLowerCase() === 'f') handleResponse(false);
                    } else if (state === ExperimentState.INSTRUCTIONS && e.code === 'Space') {
                        nextTrial();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [state, handleResponse, nextTrial]);

            const downloadResults = () => {
                const headers = ['Participant', 'Trial', 'SetSize', 'TargetPresent', 'Response', 'RT', 'Correct'];
                const rows = trials.map((t, idx) => [
                    participantId, idx + 1, t.setSize, t.targetPresent ? 'Yes' : 'No', t.response, t.rt, t.isCorrect ? '1' : '0'
                ]);
                const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `experiment_p${participantId}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const chartData = useMemo(() => {
                return SET_SIZES.map(size => {
                    const sizeTrials = trials.filter(t => t.setSize === size && t.isCorrect);
                    const avgRT = sizeTrials.length > 0 
                        ? sizeTrials.reduce((acc, curr) => acc + (curr.rt || 0), 0) / sizeTrials.length 
                        : 0;
                    return { size: `Size ${size}`, rt: Math.round(avgRT) };
                });
            }, [trials]);

            return React.createElement('div', { className: "flex flex-col items-center justify-center min-h-screen p-4 font-sans" },
                React.createElement('div', { className: "w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden min-h-[600px] flex flex-col border border-gray-100 relative" },
                    React.createElement('div', { className: "bg-gray-800 text-white px-6 py-4 flex justify-between items-center z-10" },
                        React.createElement('h1', { className: "text-xl font-bold tracking-tight" }, "Visual Search Lab"),
                        React.createElement('div', { className: "flex items-center gap-4" },
                            (state !== ExperimentState.SETUP && state !== ExperimentState.RESULTS) && 
                            React.createElement('span', { className: "text-xs font-medium text-gray-400" }, `Trial ${Math.min(currentTrialIdx + 1, trials.length)} / ${trials.length}`),
                            participantId && React.createElement('span', { className: "text-sm bg-gray-700 px-3 py-1 rounded-full border border-gray-600" }, `ID: ${participantId}`)
                        )
                    ),
                    state === ExperimentState.SETUP && React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center p-8 text-center" },
                        React.createElement('h2', { className: "text-3xl font-bold mb-4 text-gray-800" }, "Participant Setup"),
                        React.createElement('p', { className: "text-gray-600 mb-8 max-w-md" }, "Enter the participant's unique ID to begin the session."),
                        React.createElement('div', { className: "w-full max-w-xs space-y-4" },
                            React.createElement('input', { type: "text", placeholder: "ID Number", value: participantId, onChange: (e) => setParticipantId(e.target.value), className: "w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none text-center text-lg font-semibold" }),
                            React.createElement('button', { onClick: startExperiment, className: "w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg" }, "Begin Session")
                        )
                    ),
                    state === ExperimentState.INSTRUCTIONS && React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center p-12 max-w-2xl mx-auto" },
                        React.createElement('h2', { className: "text-2xl font-bold mb-6" }, "Instructions"),
                        React.createElement('div', { className: "space-y-6 text-gray-700 text-lg" },
                            React.createElement('p', null, "Find the ", React.createElement('span', { className: "text-red-600 font-bold" }, "red 'T'"), " as fast as you can."),
                            React.createElement('div', { className: "flex justify-center gap-8 bg-gray-50 p-6 rounded-xl border border-gray-100" },
                                React.createElement('div', { className: "text-center" }, React.createElement(StimulusIcon, { type: "target" }), React.createElement('p', { className: "text-xs font-bold mt-2" }, "TARGET")),
                                React.createElement('div', { className: "text-center opacity-40" }, React.createElement(StimulusIcon, { type: "distractor1" }), React.createElement('p', { className: "text-xs font-bold mt-2" }, "DISTRACTOR"))
                            ),
                            React.createElement('ul', { className: "list-disc pl-5 space-y-2" },
                                React.createElement('li', null, "Press ", React.createElement('kbd', { className: "px-2 py-0.5 bg-gray-100 border border-gray-300 rounded shadow-sm" }, "J"), " if the target is ", React.createElement('b', null, "PRESENT")),
                                React.createElement('li', null, "Press ", React.createElement('kbd', { className: "px-2 py-0.5 bg-gray-100 border border-gray-300 rounded shadow-sm" }, "F"), " if the target is ", React.createElement('b', null, "ABSENT"))
                            )
                        ),
                        React.createElement('button', { onClick: nextTrial, className: "mt-10 bg-gray-800 text-white px-8 py-3 rounded-xl font-bold hover:bg-gray-900 transition-all" }, "Start (Space)")
                    ),
                    state === ExperimentState.FIXATION && React.createElement('div', { className: "flex-1 flex items-center justify-center text-6xl font-light text-gray-300" }, "+"),
                    state === ExperimentState.TRIAL && React.createElement('div', { className: "flex-1 flex items-center justify-center bg-gray-50 p-4 relative" },
                        React.createElement('div', { className: "grid grid-cols-5 grid-rows-5 gap-4 bg-white p-8 rounded-2xl shadow-inner border border-gray-200" },
                            Array.from({ length: 25 }).map((_, i) => {
                                const x = i % 5;
                                const y = Math.floor(i / 5);
                                const stim = currentStimuli.find(s => s.x === x && s.y === y);
                                return React.createElement('div', { key: i, className: "w-12 h-12 flex items-center justify-center" }, 
                                    stim ? React.createElement(StimulusIcon, { type: stim.type }) : null
                                );
                            })
                        ),
                        React.createElement('div', { className: "absolute bottom-10 flex gap-12 text-gray-400 font-medium" },
                            React.createElement('div', { className: "text-center" }, React.createElement('p', { className: "text-xs mb-1" }, "ABSENT"), React.createElement('p', { className: "text-2xl font-bold px-4 py-1 bg-white border-2 rounded-lg" }, "F")),
                            React.createElement('div', { className: "text-center" }, React.createElement('p', { className: "text-xs mb-1 text-red-400" }, "PRESENT"), React.createElement('p', { className: "text-2xl font-bold px-4 py-1 bg-white border-2 border-red-100 rounded-lg" }, "J"))
                        )
                    ),
                    state === ExperimentState.FEEDBACK && React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center" },
                        React.createElement('h3', { className: `text-4xl font-bold ${feedbackMessage === 'Correct!' ? 'text-green-500' : 'text-red-500'}` }, feedbackMessage)
                    ),
                    state === ExperimentState.RESULTS && React.createElement('div', { className: "flex-1 flex flex-col p-8 overflow-y-auto bg-gray-50" },
                        React.createElement('div', { className: "flex items-center justify-between mb-8" },
                            React.createElement('h2', { className: "text-3xl font-bold text-gray-800" }, `Results Summary`),
                            React.createElement('div', { className: "flex gap-3" },
                                React.createElement('button', { onClick: () => window.location.reload(), className: "px-5 py-2 rounded-lg font-medium text-gray-600 hover:bg-gray-200 transition-colors" }, "Restart"),
                                React.createElement('button', { onClick: downloadResults, className: "px-5 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-all shadow-md" }, "Download CSV")
                            )
                        ),
                        React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-2 gap-8" },
                            React.createElement('div', { className: "bg-white p-6 rounded-2xl shadow-sm border border-gray-200" },
                                React.createElement('h3', { className: "text-lg font-bold mb-6" }, "Mean RT (ms) by Set Size"),
                                React.createElement('div', { className: "h-64" },
                                    React.createElement(ResponsiveContainer, { width: "100%", height: "100%" },
                                        React.createElement(BarChart, { data: chartData },
                                            React.createElement(CartesianGrid, { strokeDasharray: "3 3", vertical: false }),
                                            React.createElement(XAxis, { dataKey: "size", axisLine: false, tickLine: false }),
                                            React.createElement(YAxis, { axisLine: false, tickLine: false }),
                                            React.createElement(Tooltip, { cursor: { fill: '#f3f4f6' }, contentStyle: { borderRadius: '12px', border: 'none' } }),
                                            React.createElement(Bar, { dataKey: "rt", fill: "#3b82f6", radius: [6, 6, 0, 0] })
                                        )
                                    )
                                )
                            ),
                            React.createElement('div', { className: "bg-white p-6 rounded-2xl shadow-sm border border-gray-200" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, "Accuracy & Completion"),
                                React.createElement('div', { className: "space-y-4" },
                                    React.createElement('div', { className: "flex justify-between items-center p-4 bg-gray-50 rounded-xl" },
                                        React.createElement('span', { className: "text-gray-600" }, "Total Trials Completed"),
                                        React.createElement('span', { className: "font-bold text-gray-900" }, `${trials.length}`)
                                    ),
                                    React.createElement('div', { className: "flex justify-between items-center p-4 bg-gray-50 rounded-xl" },
                                        React.createElement('span', { className: "text-gray-600" }, "Total Correct"),
                                        React.createElement('span', { className: "font-bold text-green-600" }, `${trials.filter(t => t.isCorrect).length}`)
                                    ),
                                    React.createElement('div', { className: "flex justify-between items-center p-4 bg-gray-50 rounded-xl" },
                                        React.createElement('span', { className: "text-gray-600" }, "Accuracy"),
                                        React.createElement('span', { className: "font-bold text-blue-600" }, `${Math.round((trials.filter(t => t.isCorrect).length / trials.length) * 100)}%`)
                                    )
                                )
                            )
                        )
                    ),
                    React.createElement('div', { className: "absolute bottom-0 left-0 w-full h-1 bg-gray-100" },
                        React.createElement('div', { className: "h-full bg-blue-500 transition-all duration-300", style: { width: `${state === ExperimentState.RESULTS ? 100 : (Math.min(currentTrialIdx, trials.length) / trials.length) * 100}%` } })
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
